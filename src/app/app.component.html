<div class="header">
  <tui-app-bar>
    <button tuiAppBarBack tuiSlot="left"></button>
    {{currentTab}}
    <button
    appearance="destructive" [icon]="'tuiIconUser'" size="m" 
      title="Settings"
      tuiIconButton
      tuiSlot="right"
    ></button>
  </tui-app-bar>
</div>
<div class="m-4" style="padding-bottom: 80px; padding-top: 80px">
  <router-outlet></router-outlet>
</div>
<div *ngIf="isLoggedIn" class="footer">
  <nav tuiTabBar class="tabs" [(activeItemIndex)]="activeItemIndex">
    <button
      *ngFor="let item of items"
      tuiTabBarItem
      [icon]="item.icon"
      (click)="onClick(item)"
      class="footer-menuitem"
    >
      {{ item.text }}
    </button>
  </nav>
</div>

<div class="loader-overlay" *ngIf="loaderService.isLoading | async">
  <div class="loader-content">
    <!-- Your loader content (e.g., spinner) goes here -->
    <tui-loader></tui-loader>
  </div>
</div>
