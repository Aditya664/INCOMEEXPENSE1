
<tui-theme-night></tui-theme-night>
<router-outlet></router-outlet>
<div *ngIf="isLoggedIn" class="footer">
  <nav
    tuiTabBar
    class="tabs"
    [(activeItemIndex)]="activeItemIndex"
>
    <button
        *ngFor="let item of items"
        tuiTabBarItem
        [badge]="item.badge"
        [icon]="item.icon"
        (click)="onClick(item)"
        class="footer-menuitem"
    >
        {{ item.text }}
    </button>
</nav>
</div>
