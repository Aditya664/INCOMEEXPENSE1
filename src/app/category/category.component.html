<div class="container-fluid">
  <div class="row justify-content-start align-items-start">
    <button size="m" style="max-width: 20%" class=" d-flex justify-content-between align-items-center"tuiButton>Add Category</button>
  </div>
</div>
<div class="container-fluid">
  <div
    *ngFor="let category of categories"
    class="row justify-content-center align-items-center m-4"
  >
    <button
      style="min-width: 50%"
      tuiSurface="elevated"
      class="button d-flex justify-content-between align-items-center"
    >
      <div class="justify-content-center align-items-center">
        <span
          [ngClass]="{
            expense: category.type === 'expense',
            income: category.type === 'income'
          }"
          >{{ category.type }}</span
        >
        <span>
          <span class="title">{{ category.name }}</span>
        </span>
      </div>
      <div>
        <button
          appearance="destructive"
          [icon]="'tuiIconTrash'"
          size="xs"
          (click)="onDeleteCategory(category)"
          tuiIconButton
          [style.border-radius.%]="100"
        >
          Delete
        </button>
      </div>
    </button>
  </div>
</div>
